<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Proyecto Calculadora HTML CSS JS</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="general-wrapper">
			<main class="calculator">
				<nav class="close-button" onclick="closeCalculator()">CLOSE</nav>
				<div class="calculator-wrapper">
					<section class="calculator-screen"></section>
					<section class="calculator-keypad">
						<div class="calculator-row">
							<button class="calculator-button key-Escape" onclick="clearScreenAndValues()">AC</button>
							<button class="calculator-button key-_" onclick="addNegativeOrPositive()">+/-</button>
							<button class="calculator-button key-Percentage" onclick="makePercentageOperation()">%</button>
							<button class="calculator-button operator /" onclick="makeMathOperation('/')">รท</button>
						</div>
						<div class="calculator-row">
							<button class="calculator-button key-7" onclick="displayNumber(7)">7</button>
							<button class="calculator-button key-8" onclick="displayNumber(8)">8</button>
							<button class="calculator-button key-9" onclick="displayNumber(9)">9</button>
							<button class="calculator-button operator x" onclick="makeMathOperation('x')">x</button>
						</div>
						<div class="calculator-row">
							<button class="calculator-button key-4" onclick="displayNumber(4)">4</button>
							<button class="calculator-button key-5" onclick="displayNumber(5)">5</button>
							<button class="calculator-button key-6" onclick="displayNumber(6)">6</button>
							<button class="calculator-button operator -" onclick="makeMathOperation('-')">-</button>
						</div>
						<div class="calculator-row">
							<button class="calculator-button key-1" onclick="displayNumber(1)">1</button>
							<button class="calculator-button key-2" onclick="displayNumber(2)">2</button>
							<button class="calculator-button key-3" onclick="displayNumber(3)">3</button>
							<button class="calculator-button operator +" onclick="makeMathOperation('+')">+</button>
						</div>
						<div class="calculator-row">
							<button class="calculator-button key-0" onclick="displayNumber(0)">0</button>
							<button class="calculator-button key-Dot" onclick="displayNumber('.')">.</button>
							<button class="calculator-button key-Backspace" onclick="removeLastNumber()">โซ</button>
							<button class="calculator-button operator =" onclick="getAndDisplayResult()">=</button>
						</div>
					</section>
				</div>
			</main>
			<section class="farewell" hidden>
				I hope that you've had fun<br />
				doing some math.<br /><br />
				See you soon! :)
			</section>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
