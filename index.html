<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Proyecto Calculadora HTML CSS JS</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="close-wrapper"><div class="close-button" onclick="closeCalculator()">CLOSE</div></div>
				<div class="calculator-wrapper">
					<div class="calculator-screen"></div>
					<div class="calculator-row">
						<div class="calculator-button key-Escape" onclick="clearScreenAndValues()">AC</div>
						<div class="calculator-button key-_" onclick="addNegativeOrPositive()">+/-</div>
						<div class="calculator-button key-Percentage" onclick="makePercentageOperation()">%</div>
						<div class="calculator-button operator /" onclick="makeMathOperation('/')">รท</div>
					</div>
					<div class="calculator-row">
						<div class="calculator-button key-7" onclick="displayNumber(7)">7</div>
						<div class="calculator-button key-8" onclick="displayNumber(8)">8</div>
						<div class="calculator-button key-9" onclick="displayNumber(9)">9</div>
						<div class="calculator-button operator x" onclick="makeMathOperation('x')">x</div>
					</div>
					<div class="calculator-row">
						<div class="calculator-button key-4" onclick="displayNumber(4)">4</div>
						<div class="calculator-button key-5" onclick="displayNumber(5)">5</div>
						<div class="calculator-button key-6" onclick="displayNumber(6)">6</div>
						<div class="calculator-button operator -" onclick="makeMathOperation('-')">-</div>
					</div>
					<div class="calculator-row">
						<div class="calculator-button key-1" onclick="displayNumber(1)">1</div>
						<div class="calculator-button key-2" onclick="displayNumber(2)">2</div>
						<div class="calculator-button key-3" onclick="displayNumber(3)">3</div>
						<div class="calculator-button operator +" onclick="makeMathOperation('+')">+</div>
					</div>
					<div class="calculator-row">
						<div class="calculator-button key-0" onclick="displayNumber(0)">0</div>
						<div class="calculator-button key-Dot" onclick="displayNumber('.')">.</div>
						<div class="calculator-button key-Backspace" onclick="removeLastNumber()">โซ</div>
						<div class="calculator-button operator =" onclick="getAndDisplayResult()">=</div>
					</div>
				</div>
			</div>
			<div class="farewell" hidden>
				I hope that you've had fun<br />
				doing some math.<br /><br />
				See you soon! :)
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
